<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system to manage student records.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register and manage student records easily!</p>
    </header>
    <main>
        <div class="container">
            <div class="form-card">
                <form id="registrationForm">
                    <h2>Register a Student</h2>
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter student name" required>
                    
                    <label for="studentID">Student ID:</label>
                    <input type="number" id="studentID" placeholder="Enter student ID" required>
                    
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" placeholder="Enter student email" required>
                    
                    <label for="contactNumber">Contact No:</label>
                    <input type="tel" id="contactNumber" placeholder="Enter contact number" required>
                    
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="table-section">
                <h2>Registered Students</h2>
                <table id="studentRecordsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentRecords"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
